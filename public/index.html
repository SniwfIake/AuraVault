<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuraVault</title>
    <style>
        :root {
            --bg: #0f0f13;
            --surface: rgba(30, 30, 40, 0.7);
            --primary: #00e5ff;
            --secondary: #ff007a;
            --text: #ffffff;
            --text-secondary: #a0a0b0;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--bg);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 229, 255, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(255, 0, 122, 0.1) 0%, transparent 40%);
            color: var(--text);
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--text-secondary); }

        header {
            padding: 1.5rem 3rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(15, 15, 19, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            z-index: 100;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            letter-spacing: -0.5px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .search-bar {
            background: var(--glass);
            border: 1px solid var(--border);
            padding: 0.8rem 1.5rem;
            border-radius: 12px;
            color: white;
            width: 300px;
            transition: all 0.3s ease;
            outline: none;
        }

        .search-bar:focus {
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(0, 229, 255, 0.2);
        }

        .breadcrumb {
            display: flex;
            gap: 8px;
            color: var(--text-secondary);
            font-size: 0.9rem;
            align-items: center;
        }

        .breadcrumb span {
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 6px;
            transition: all 0.2s;
        }

        .breadcrumb span:hover {
            color: white;
            background: var(--glass);
        }

        main {
            flex: 1;
            padding: 2rem 3rem;
            overflow-y: auto;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 1.5rem;
        }

        .card {
            background: var(--surface);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-8px) scale(1.02);
            border-color: var(--primary);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            opacity: 0;
            transition: opacity 0.3s;
        }

        .card:hover::before {
            opacity: 1;
        }

        .icon-box {
            width: 64px;
            height: 64px;
            border-radius: 16px;
            background: var(--glass);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
            transition: transform 0.3s;
        }

        .card:hover .icon-box {
            transform: scale(1.1) rotate(5deg);
            background: rgba(0, 229, 255, 0.1);
        }

        .icon {
            width: 32px;
            height: 32px;
            fill: var(--text);
        }

        .name {
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 1rem;
            word-break: break-all;
        }

        .meta {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .download-btn {
            margin-top: 1rem;
            background: var(--primary);
            color: #000;
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
            width: 100%;
        }

        .card:hover .download-btn {
            opacity: 1;
            transform: translateY(0);
        }

        /* SVG Icons */
        .icon-folder { fill: var(--primary); }
        .icon-file { fill: var(--text-secondary); }
        
    </style>
</head>
<body>

<header>
    <div style="display:flex; flex-direction:column; gap:0.5rem;">
        <div class="logo">AuraVault</div>
        <div id="breadcrumb" class="breadcrumb">
            <span onclick="navigate('/')">root</span>
        </div>
    </div>
    <input type="text" class="search-bar" placeholder="Search files...">
</header>

<main>
    <div id="content" class="grid">
        <!-- Content -->
    </div>
</main>

<script>
    const API_BASE = '/api';
    
    // Icons
    const ICONS = {
        folder: `<svg class="icon icon-folder" viewBox="0 0 24 24"><path d="M10 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2h-8l-2-2z"/></svg>`,
        file: `<svg class="icon icon-file" viewBox="0 0 24 24"><path d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c1.1 0 2-.9 2-2V8l-6-6zm2 16H8v-2h8v2zm0-4H8v-2h8v2zm-3-5V3.5L18.5 9H13z"/></svg>`
    };

    async function navigate(path = '') {
        const breadcrumbEl = document.getElementById('breadcrumb');
        const contentEl = document.getElementById('content');
        
        // Update breadcrumb
        const parts = path.split('/').filter(Boolean);
        breadcrumbEl.innerHTML = `<span onclick="navigate('')">root</span>`;
        let buildPath = '';
        parts.forEach(part => {
            buildPath += '/' + part;
            breadcrumbEl.innerHTML += ` / <span onclick="navigate('${buildPath}')">${part}</span>`;
        });

        // Show loader (optional, kept simple for now)
        contentEl.innerHTML = '<div style="color:var(--text-secondary)">Loading...</div>';

        try {
            const res = await fetch(`${API_BASE}/files?path=${path}`);
            const data = await res.json();
            renderFiles(data.files);
        } catch (err) {
            contentEl.innerHTML = `<div style="color:var(--secondary)">Error: ${err.message}</div>`;
        }
    }

    function renderFiles(files) {
        const contentEl = document.getElementById('content');
        contentEl.innerHTML = '';

        if (files.length === 0) {
            contentEl.innerHTML = '<div style="grid-column: 1/-1; text-align: center; color: var(--text-secondary);">Empty directory</div>';
            return;
        }

        files.forEach(file => {
            const card = document.createElement('div');
            card.className = 'card';
            
            const iconSvg = file.isDirectory ? ICONS.folder : ICONS.file;
            const sizeStr = file.isDirectory ? '' : formatBytes(file.size);

            card.innerHTML = `
                <div class="icon-box">${iconSvg}</div>
                <div class="name">${file.name}</div>
                <div class="meta">${sizeStr}</div>
            `;

            if (file.isDirectory) {
                card.onclick = () => navigate(file.path);
            } else {
                const btn = document.createElement('button');
                btn.className = 'download-btn';
                btn.innerText = 'Download';
                btn.onclick = (e) => {
                    e.stopPropagation();
                    window.location.href = `${API_BASE}/download?path=${file.path}`;
                };
                card.appendChild(btn);
            }
            
            contentEl.appendChild(card);
        });
    }

    function formatBytes(bytes, decimals = 2) {
        if (!+bytes) return '0 B';
        const k = 1024;
        const dm = decimals < 0 ? 0 : decimals;
        const sizes = ['B', 'KB', 'MB', 'GB', 'TB'];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return `${parseFloat((bytes / Math.pow(k, i)).toFixed(dm))} ${sizes[i]}`;
    }

    // Initial load
    navigate('');
</script>

</body>
</html>
